<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Aplicaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <h1>Application Catalog</h1>
        
        <div class="app-selector">
            <button class="dropdown-btn">
                <span id="current-app">Select App</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
            <div class="dropdown-content">
                <a href="#" data-app="Sudoku" data-src="apps/Sudoku/index.html">Sudoku</a>
                <a href="#" data-app="Riddle" data-src="apps/Acertijo/index.html">Riddle</a>
                <a href="#" data-app="Mental Calculation" data-src="apps/CalculoMental/index.html">Mental Calculation</a>
                <a href="#" data-app="Memorama" data-src="apps/Memorama/index.html">Memorama</a>
                <a href="#" data-app="Crossword Puzzle" data-src="apps\Crucigrama\index.html">Crossword Puzzle</a>
                <a href="#" data-app="Sort Images" data-src="apps\OdenadorIMG\index.html">Sort Images</a>
                <a href="#" data-app="Blockly" data-src="apps\Blockly\index.html">Blockly</a>
                <a href="#" data-app="Rompecabezas" data-src="apps\Rompecabezas\index.html">Puzzle</a>
                <a href="#" data-app="Ahorcado" data-src="apps\Ahorcado\index.html">Hanged</a>
                <a href="#" data-app="Pixelart" data-src="apps\Pixelart\index.html">Pixelart</a>
        </div>
    </header>
    
    <div class="app-container" id="app-container">
        <div class="no-app-selected">
            Select an application from the dropdown menu
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
