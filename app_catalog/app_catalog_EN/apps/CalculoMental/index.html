<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Calculator Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Pantalla del generador -->
        <div id="generator-screen">
            <h1>Mental Calculator Generator</h1>
            <div class="upload-section">
                <h2>Load TXT File</h2>
                <p><strong>Format:</strong> First line with operation (ex: <code>5,+3,*2</code>), then answers (one with *)</p>
                <input type="file" id="fileInput" accept=".txt">
                <button id="validateBtn">Validate</button>
                <div id="validationResult"></div>
            </div>
            <div id="game-options" class="hidden">
                <label for="displayTime">Speed (ms):</label>
                <input type="number" id="displayTime" value="500" min="100" max="2000">
                <button id="startGameBtn">Comenzar Juego</button>
            </div>
        </div>

        <!-- Pantalla del juego (oculta inicialmente) -->
        <div id="game-screen" class="hidden">
            <h1>Mental Calculator</h1>
            <div id="operation-display"></div>
            <div id="options-container"></div>
            <button id="restart-btn">Repeat</button>
            <div id="score-display">Points: 0</div>
            <button id="back-btn">Back to Generator</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
