<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memoramas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Memoramas</h1>
        <form id="memorama-form">
            <label for="num-cards">Tamaño del grid (ejemplo: 4 para 4x4):</label>
            <input type="number" id="num-cards" min="2" max="16" required>

            <label for="time-limit">Tiempo límite (segundos):</label>
            <input type="number" id="time-limit" min="10" required>

            <label for="image-zip">Cargar imágenes (.zip):</label>
            <input type="file" id="image-zip" accept=".zip" required>

            <button type="submit">Descargar Memorama</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
