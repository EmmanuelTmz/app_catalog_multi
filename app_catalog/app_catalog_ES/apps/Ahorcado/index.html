<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego del Ahorcado</h1>
        
        <div class="game-controls">
            <button id="newGameBtn">Nuevo Juego / Descargar</button>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium" selected>Medio</option>
                <option value="hard">Difícil</option>
            </select>
            <button id="hintBtn">Pista</button>
        </div>
        
        <div class="game-container">
            <div class="hangman-display">
                <pre id="hangmanDrawing"></pre>
            </div>
            
            <div class="word-display" id="wordDisplay"></div>
            
            <div class="keyboard" id="keyboard"></div>
            
            <div class="game-info">
                <p>Intentos restantes: <span id="attempts">6</span></p>
                <p>Letras usadas: <span id="usedLetters"></span></p>
                <p>Categoría: <span id="category"></span></p>
            </div>
        </div>
        
        <div class="message hidden" id="message">
            <h2 id="messageText"></h2>
            <button id="playAgainBtn">Jugar de nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
