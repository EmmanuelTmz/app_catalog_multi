<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Actividades con Blockly</title>
    <link rel="stylesheet" href="styles.css">
    <link href="lib/blockly/blockly_compressed.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de Actividades Educativas</h1>
            <div class="activity-controls">
                <select id="activity-select">
                    <option value="">Selecciona una actividad</option>
                    <option value="math">Matemáticas</option>
                    <option value="art">Arte Generativo</option>
                    <option value="logic">Lógica</option>
                </select>
                <button id="run-btn" class="blockly-btn">Ejecutar</button>
                <button id="reset-btn" class="blockly-btn">Reiniciar</button>
            </div>
        </header>

        <div class="workspace-container">
            <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
            <div class="output-panel">
                <h3>Instrucciones</h3>
                <div id="instructions" class="instructions"></div>
                <h3>Resultado</h3>
                <div id="output" class="output"></div>
                <div id="canvas-container">
                    <canvas id="artCanvas" width="400" height="400" style="display:none;"></canvas>
                </div>
            </div>
        </div>

        <div class="download-section">
            <button id="download-activity" class="blockly-btn">Descargar Actividad</button>
            <button id="download-solution" class="blockly-btn">Descargar Solución</button>
        </div>
    </div>

    <!-- Blockly and dependencies -->
    <script src="lib/blockly/blockly_compressed.js"></script>
    <script src="lib/blockly/blocks_compressed.js"></script>
    <script src="lib/blockly/javascript_compressed.js"></script>
    <script src="lib/blockly/msg/es.js"></script>
    <script src="lib/js-interpreter/interpreter.js"></script>
    
    <!-- Custom blocks -->
    <script src="blocks/math_blocks.js"></script>
    <script src="blocks/art_blocks.js"></script>
    <script src="blocks/logic_blocks.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
