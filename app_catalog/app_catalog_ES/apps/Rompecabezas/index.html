<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Rompecabezas Pixel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Rompecabezas Pixel</h1>
        
        <div class="upload-section">
            <h2>1. Sube tu imagen</h2>
            <div class="file-upload">
                <label for="image-upload" class="upload-label">
                    <span id="file-name">Ningún archivo seleccionado</span>
                    <span class="browse-btn">Seleccionar archivo</span>
                </label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
        </div>
        
        <div class="settings-section">
            <h2>2. Configuración del rompecabezas</h2>
            <div class="difficulty-options">
                <label for="difficulty">Dificultad:</label>
                <select id="difficulty">
                    <option value="easy">Fácil (3x3)</option>
                    <option value="medium">Medio (4x4)</option>
                    <option value="hard">Difícil (5x5)</option>
                </select>
            </div>
            <button id="generate-btn" class="pixel-btn">Generar Rompecabezas</button>
        </div>
        
        <div class="preview-section">
            <h2>3. Vista previa</h2>
            <div class="image-container">
                <img id="original-image" src="" alt="Imagen original">
            </div>
            <div id="puzzle-board" class="puzzle-board"></div>
        </div>
        
        <button id="download-btn" class="pixel-btn download-btn">Descargar Rompecabezas</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
